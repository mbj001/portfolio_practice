<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap.css" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 mt-5">{{title}}</h1>
        <form action="/projects/write_form" enctype="multipart/form-data" method="post">

                <label class="form-label">프로젝트명</label>
                <input type="text" id="name" name="name" class="form-control" />
            </div>
            <div class="mb-2">
                <label class="form-label">사진 1</label>
                <input type="file" id="img" name="img" class="form-control" />
            </div>
            <div class="mb-5">
                <label class="form-label">사진 2</label>
                <input type="file" id="img" name="img" class="form-control" />
            </div>
            <div class="text-center">
                <a href="/" class="btn btn-secondary">이전</a>
                <button type="submit" class="btn btn-info">등록</button>
            </div>
        </form>
    </div>
</body>
</html>
